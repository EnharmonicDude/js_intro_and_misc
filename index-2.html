<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
  </head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');
    function squared(num) { //this function multiplies the parameter num with itself
  return num * num;
}

function cubed(num) { // this function multiplies the parameter with itself 2 times
  return num * num * num;
}

function factorial(num) {
  if (num < 0) return undefined; // If the number is negative, return undefined because factorials don't work for negative numbers.
  if (num === 0) return 1; // If the number is 0, return 1 (since 0! is always 1).

  let x = num - 1; // Start with one less than the number.
  while (x > 1) { // Keep going as long as x is bigger than 1.
    num *= x; // Multiply num by x.
    x--; // Reduce x by 1 each time.
  }
  return num; // Return the final result.
}

input.addEventListener("change", () => {
  const num = parseFloat(input.value);
  if (isNaN(num)) {
    para.textContent = "You need to enter a number!";
  } else {
    para.textContent = `${num} squared is ${squared(num)}. `;
    para.textContent += `${num} cubed is ${cubed(num)}. `;
    para.textContent += `${num} factorial is ${factorial(num)}. `;
  }
});

  </script>
</body>
</html>
